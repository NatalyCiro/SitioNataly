<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro usuario</title>
  <link rel="shortcut icon" href="../img/favicon.ico"/>
  

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../plugins/fontawesome-free/css/all.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="../plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../dist/css/adminlte.min.css">
</head>
<body class=" register-page"  >
<div class="register-box">
  <div class="register-logo">
    <a href="../index.html"><b>Resgistro</b> Unisarc</a>
  </div>

  <div class="card">
    <div class="card-body register-card-body">
      <p class="login-box-msg">Diligencie todos los campos para registrarse</p>

      <form action="index.html" method="POST">
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Servidor" id="txtServidor" name="txtServidor">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-archive"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Base de datos" id="txtBD" name="txtBD">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-database"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="Usuario" id="txtUsuario" name="txtUsuario">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas  fa-user"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="ContraseÃ±a" id="txtClave" name="txtClave">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        
          <!-- /.col -->
          <div class="col-12" >
            <button type="button" class="btn btn-block btn-success">Registrarse</button>
          </div>
          <!-- /.col -->
        </div>
      </form>
    </div>
    <!-- /.form-box -->
  </div><!-- /.card -->
</div>
<!-- /.register-box -->

<!-- jQuery -->
<script src="../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="../dist/js/adminlte.min.js"></script>
</body>
</html>
